<!DOCTYPE html>
<html>
<head>
  <title>TitiBrain Chat</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>ðŸ§  Ask TitiBrain</h2>
  <input id="userInput" placeholder="Ask something..." />
  <button onclick="send()">Send</button>
  <div id="chatBox"></div>

  <script>
    async function send() {
      const msg = document.getElementById("userInput").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();
      document.getElementById("chatBox").innerHTML += "<p><b>You:</b> " + msg + "<br><b>TitiBrain:</b> " + data.reply + "</p>";
    }
  </script>
</body>
</html>
