<!DOCTYPE html>
<html>
<head>
  <title>TitiBrain AI Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      color: #00ffc3;
      box-shadow: 0 0 10px #00ffc3;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #0066ff;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #222;
      color: #00ffc3;
      border: 1px solid #00ffc3;
    }

    footer {
      background: #1a1a1a;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ffc3;
      color: black;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00e0b0;
    }
  </style>
</head>
<body>
  <header>ðŸ§  TitiBrain AI</header>

  <div id="chatBox"></div>

  <footer>
    <input id="userInput" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>
  </footer>

  <script>
    async function send() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      // Show user bubble
      document.getElementById("chatBox").innerHTML += `<div class="bubble user">${msg}</div>`;
      input.value = "";

      // Send to backend
      const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      });

      const data = await res.json();

      // Show bot reply
      document.getElementById("chatBox").innerHTML += `<div class="bubble bot">${data.reply}</div>`;
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    }
  </script>
</body>
  </html>
