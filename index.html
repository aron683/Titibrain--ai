<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TitiBrain AI</title>
  <style>
    body { background: #0a0e2a; color: #fff; font-family: sans-serif; text-align: center; padding: 2em; }
    input, button, textarea { font-size: 1em; margin-top: 1em; padding: 0.8em; border-radius: 8px; }
    button { background: #00c080; color: white; border: none; cursor: pointer; }
    #response { margin-top: 2em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üß† TitiBrain AI</h1>
  <textarea id="userInput" rows="4" cols="50" placeholder="Say something..."></textarea><br/>
  <button onclick="sendMessage()">Send</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('response');
      responseBox.innerText = "Thinking...";

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ inputs: input })
        });

        const data = await res.json();
        if (data.generated_text) {
          responseBox.innerText = data.generated_text;
        } else if (Array.isArray(data) && data[0]?.generated_text) {
          responseBox.innerText = data[0].generated_text;
        } else if (data.error) {
          responseBox.innerText = "‚ùå Error: " + data.error;
        } else {
          responseBox.innerText = JSON.stringify(data);
        }
      } catch (err) {
        responseBox.innerText = "‚ùå Failed: " + err.message;
      }
    }
  </script>
</body>
</html>
