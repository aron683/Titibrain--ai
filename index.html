<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titi ke AI - BrainChat</title>
  <style>
    :root {
      --bg: #0e0f11;
      --primary: #4aa3ff;
      --text: #ffffff;
      --accent: #16c60c;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
    }

    header {
      background-color: #0e0f11;
      padding: 15px 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 20px;
      text-align: center;
    }

    .logo {
      font-size: 2em;
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 15px;
      font-size: 1.1em;
      background-color: #1a1b1e;
      color: var(--text);
      border: 1px solid #333;
      border-radius: 8px;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 1.1em;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .response {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      background-color: #1e1f22;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
      text-align: center;
    }

    @media (max-width: 600px) {
      textarea {
        height: 80px;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>üß† Titi ke AI</header>

  <div class="chat-container">
    <div class="logo">Ask me anything below üëá</div>
    <textarea id="input" placeholder="Type your question here..."></textarea>
    <button onclick="sendMessage()">Talk to Titi Brain</button>
    <div class="response" id="responseBox"></div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by Ethereal Ink ‚Ä¢ Powered by HuggingFace + TinyLLaMA
  </footer>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("input").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerText = "üß† Thinking...";

      try {
        const res = await fetch("https://etherealinkbytiisetso-titibrainchat.hf.space/run/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [userInput] })
        });

        const data = await res.json();
        responseBox.innerText = data?.data?.[0] || "‚ùå No response.";
      } catch (err) {
        responseBox.innerText = "‚ùå Error talking to Titi Brain.";
      }
    }
  </script>

</body>
    </html>
