<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TitiBrain AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>üß† TitiBrain AI Chat</h1>
  <form>
    <textarea placeholder="Ask TitiBrain..."></textarea><br/>
    <button type="submit">Ask TitiBrain</button>
  </form>
  <div id="response">ü§ñ Ready to chat.</div>

  <script>
    const form = document.querySelector("form");
    const input = document.querySelector("textarea");
    const output = document.querySelector("#response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const prompt = input.value.trim();
      if (!prompt) return output.innerText = "‚ùå Please enter a question.";

      output.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://titibrainchat-etherealinkbytiisetso.hf.space/api/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [prompt] })
        });

        const result = await res.json();
        output.innerText = result?.data?.[0] || "‚ö†Ô∏è No response.";
      } catch (err) {
        console.error(err);
        output.innerText = "üö´ Error contacting TitiBrain AI.";
      }
    });
  </script>
</body>
</html>
