<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titi ke AI ‚Äì Dream to Image & Talk</title>
  <style>
    body {
      background-color: #0b0f19;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      color: #00ffa0;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin: 10px;
      font-size: 1rem;
    }
    #imageResult {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 30px #00ffa040;
    }
    #micBtn {
      background: #00ffa0;
      color: #000;
      cursor: pointer;
    }
    #generateBtn {
      background: #333;
      color: #00ffa0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß† Titi ke AI</h1>
  <p>üé® Describe anything & I‚Äôll create an image for you below:</p>

  <input type="text" id="promptInput" placeholder="Type your image prompt..." />
  <button id="micBtn">üé§ Speak</button>
  <button id="generateBtn">‚ú® Generate Image</button>

  <div>
    <img id="imageResult" src="" alt="" />
  </div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const promptInput = document.getElementById('promptInput');
    const generateBtn = document.getElementById('generateBtn');
    const imageResult = document.getElementById('imageResult');

    // üé§ Voice-to-text using Web Speech API
    micBtn.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();
      recognition.onresult = function(event) {
        promptInput.value = event.results[0][0].transcript;
      };
    });

    // üñº Generate image via Vercel API route
    generateBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return alert('Please enter a prompt first.');

      generateBtn.disabled = true;
      generateBtn.textContent = '‚è≥ Generating...';

      const response = await fetch("/api/generate-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      if (!response.ok) {
        alert("Failed to generate image.");
        generateBtn.disabled = false;
        generateBtn.textContent = '‚ú® Generate Image';
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      imageResult.src = url;

      generateBtn.disabled = false;
      generateBtn.textContent = '‚ú® Generate Image';
    });
  </script>
</body>
</html>
