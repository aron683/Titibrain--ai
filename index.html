<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titi ke AI</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      color: #1e90ff;
      font-size: 24px;
      font-weight: bold;
      padding: 1rem 1.5rem;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Hide Gradio footer */
    iframe::-webkit-scrollbar {
      display: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <header>ðŸ§  Titi ke AI</header>
  <iframe 
    src="https://etherealinkbytiisetso-titibrainchat.hf.space?__theme=dark" 
    onload="customizeGradio()"
    id="titi-frame">
  </iframe>

  <script>
    function customizeGradio() {
      const iframe = document.getElementById("titi-frame");
      iframe.onload = () => {
        const inject = `
          const footer = document.querySelector('footer');
          if (footer) footer.style.display = 'none';
          const input = document.querySelector('textarea');
          if (input) input.placeholder = 'Your assistant for anything...';
        `;
        iframe.contentWindow.postMessage({ type: 'eval', value: inject }, '*');
      };
    }
  </script>
</body>
</html>
