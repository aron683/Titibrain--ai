<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titi ke AI</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #1e90ff;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    input {
      background: #1c1c1c;
      color: #ffffff;
    }

    button {
      background-color: #00c853;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00e676;
    }

    #response {
      margin-top: 30px;
      font-size: 18px;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      color: #00e676;
      min-height: 50px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>üß† Titi ke AI</h1>
  <p>Ask me anything below üëá</p>

  <input id="userInput" placeholder="Type your question..." />
  <br/>
  <button onclick="talkToBrain()">Talk to Titi Brain</button>

  <div id="response">ü§ñ Ready when you are...</div>

  <footer>
    Made with ‚ù§Ô∏è by Ethereal Ink. Powered by TinyLLaMA.
  </footer>

  <script>
    async function talkToBrain() {
      const message = document.getElementById('userInput').value;
      const responseBox = document.getElementById('response');
      responseBox.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://etherealinkbytiisetso-titibrainchat.hf.space/run/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [message] })
        });

        const data = await res.json();
        const reply = data?.data?.[0] || "‚ö†Ô∏è No response.";
        responseBox.innerText = reply;
      } catch (error) {
        responseBox.innerText = "‚ùå Error connecting to Titi Brain.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
