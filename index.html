<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titi ke AI - BrainChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    button {
      background: #238636;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    .response {
      background: #161b22;
      color: #fff;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 4rem;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <h1>üß† <span style="color:#58a6ff">Titi ke AI</span></h1>
  <p>Ask me anything, I run on HuggingFace ü§ñ</p>
  <textarea id="userInput" rows="4" placeholder="Type your question here..."></textarea><br>
  <button onclick="askTiti()">Talk to Titi Brain</button>

  <div class="response" id="responseBox">üß† Waiting for your question...</div>

  <footer>Made with ‚ù§Ô∏è by Ethereal Ink | Powered by HuggingFace + TinyLlama</footer>

  <script>
    async function askTiti() {
      const userMessage = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerText = "‚è≥ Thinking...";

      const formData = new FormData();
      formData.append("data", userMessage);

      try {
        const res = await fetch("https://etherealinkbytiisetso-titibrainchat.hf.space/api/predict/", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        responseBox.innerText = result.data[0];
      } catch (err) {
        responseBox.innerText = "‚ö†Ô∏è Cannot reach Hugging Face Space. Please try again later.";
      }
    }
  </script>
</body>
</html>
