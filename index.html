<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Titi ke AI - BrainChat</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    input, button, textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      font-size: 1rem;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .response {
      background-color: #161b22;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      max-width: 600px;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 3rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <h1>üß† Titi ke AI</h1>
  <p>Ask me anything, I run on HuggingFace ü§ñ</p>
  <textarea id="userInput" rows="4" placeholder="Type your question..."></textarea>
  <button onclick="askBrain()">Talk to Titi Brain</button>
  <div id="response" class="response"></div>

  <footer>Made with ‚ù§Ô∏è by Ethereal Ink ‚Ä¢ Powered by HuggingFace</footer>

  <script>
    async function askBrain() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Thinking...";

      try {
        const res = await fetch("https://etherealinkbytiisetso-titibrainchat.hf.space/api/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [input] })
        });

        const data = await res.json();
        responseDiv.innerText = data.data[0];
      } catch (err) {
        responseDiv.innerText = "‚ö†Ô∏è Error: Cannot reach Hugging Face Space.";
      }
    }
  </script>
</body>
</html>
