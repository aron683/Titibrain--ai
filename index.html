<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† TitiBrain AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #response {
      margin-top: 20px;
      background: #e0e0e0;
      padding: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h1>üß† TitiBrain AI Chat</h1>

  <form id="chat-form">
    <textarea id="prompt" placeholder="Type your message..."></textarea>
    <button type="submit">Ask TitiBrain</button>
  </form>

  <div id="response">üïäÔ∏è Waiting for your question...</div>

  <script>
    const form = document.getElementById("chat-form");
    const promptInput = document.getElementById("prompt");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userPrompt = promptInput.value.trim();
      if (!userPrompt) return;

      responseDiv.textContent = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://titibrainchat-etherealinkbytiisetso.hf.space/api/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ data: [userPrompt] })
        });

        const result = await res.json();
        const reply = result.data?.[0] || "‚ö†Ô∏è No reply.";
        responseDiv.textContent = reply;
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "üö´ Error contacting TitiBrain AI.";
      }
    });
  </script>
</body>
</html>
