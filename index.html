<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TitiBrain AI</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      height: 120px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #00ffb3;
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00e6a0;
    }

    .output-box {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      background: #121212;
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid #333;
      white-space: pre-wrap;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <h1>üß† <span style="color:#00ffb3">TitiBrain AI</span></h1>

  <form>
    <textarea placeholder="Ask TitiBrain something..."></textarea>
    <button type="submit">Send</button>
  </form>

  <div id="response" class="output-box">üí¨ AI will reply here</div>

  <script>
    const form = document.querySelector("form");
    const input = document.querySelector("textarea");
    const output = document.querySelector("#response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      output.innerText = "‚è≥ Thinking...";

      const userInput = input.value.trim();
      if (!userInput) {
        output.innerText = "‚ùå Please type something.";
        return;
      }

      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: userInput }),
        });

        const data = await res.json();
        output.innerText = data.reply || "‚ö†Ô∏è No response.";
      } catch (err) {
        output.innerText = "üö´ Error connecting to AI.";
        console.error(err);
      }
    });
  </script>
</body>
  </html>
