<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Titi ke AI ‚Äì TinyLLaMA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #00ffa0;
    }
    textarea {
      width: 80%;
      height: 100px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      background: #00ffa0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #response {
      margin-top: 30px;
      padding: 15px;
      background: #111827;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>üß† TitiBrain AI</h1>
  <textarea id="prompt" placeholder="Talk to TitiBrain..."></textarea><br>
  <button onclick="sendPrompt()">Send</button>

  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "‚è≥ Thinking...";
      try {
        const res = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        responseDiv.innerHTML = "üí¨ " + data.reply;
      } catch (err) {
        responseDiv.innerHTML = "‚ùå Error: " + err.message;
      }
    }
  </script>

</body>
</html>
